name: Gitclaw Agent

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  actions: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'issues' &&
        contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association)
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.comment.user.login != 'github-actions[bot]' &&
        contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Preinstall
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun lifecycle/preinstall.ts

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run
        env:
          # 使用你的 Secret 名字
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # 强制指定为 1.5-flash，这是免费层级最稳定的模型
          OPENCLAW_MODEL: gemini-1.5-flash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 额外增加一个变量，防止模型因为安全过滤输出为空
          SAFETY_SETTING: BLOCK_NONE
        run: bun lifecycle/main.ts
