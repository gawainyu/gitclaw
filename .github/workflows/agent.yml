name: Gitclaw Agent

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'issues' && contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association)) ||
      (github.event_name == 'issue_comment' && github.event.comment.user.login != 'github-actions[bot]' && contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: |
          bun lifecycle/preinstall.ts
          bun install --frozen-lockfile

      - name: Run
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENCLAW_MODEL: gemini-1.5-flash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 开启最强调试模式，我们要看看到底哪一步空了
          DEBUG: "*" 
        run: |
          echo "Checking if Key is passed..."
          if [ -n "$GOOGLE_GENERATIVE_AI_API_KEY" ]; then echo "Key exists!"; fi
          # 运行并捕获所有输出
          bun lifecycle/main.ts
